<html>
<head>
    <title>Print Chart</title>
</head>
<script>
    function chart() {
        var a = parseInt(document.getElementById("no1").value);
        var b = parseInt(document.getElementById('no2').value);
        var c = parseInt(document.getElementById('no3').value);
        var d = parseInt(document.getElementById('no4').value);
        var result;
        var array = new Array(4);
        if(a>b)
        { if(a>c)
            { if(a>d)
                { result = a;}
                else
                    { result = d;}
            }
        }
        else if(b>c)
        {
            if(b>d)
            { result = b;}
            else
            { result = d;}
        }
        else if(c>d)
        { result = c;}
        else
        { result = d;}

        array[0]=a;
        array[1]=b;
        array[2]=c;
        array[3]=d;

        for(;result > 0;result--){
            for(i=0;i<4;i++) {
                if (result - array[i] > 0) {
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                } else {
                    document.write("*&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
        document.write("A B C D");
    }
</script>
<body>
Enter 1st Number <input type="text" id="no1" value="" /><br/>
Enter 2nd Number <input type="text" id="no2" value="" /><br/>
Enter 3rd Number <input type="text" id="no3" value="" /><br/>
Enter 4th Number <input type="text" id="no4" value="" /><br/>
<input type="button" onclick="chart();" value="Submit" /><br/>
</body>
</html>
