<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <title>My HTML App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/app.css" charset="utf-8">
</head>
<body ng-controller="phoneListControl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="search_box">
          Search : <input type="text" ng-model="search">
        </div>
        <div class="sortby_box">
          Sort by : <select ng-model="orderProperty">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </div>
      </div>
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="phone in phones | filter:search | orderBy:orderProperty">
            <div class="row">
              <div class="col-md-2">
                <img src="{{phone.imageUrl}}" class="img-responsive"/>
              </div>
              <div class="col-md-10 ">
                <span class="phoneName">{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <p>Total number of phones: {{phones.length}}</p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
