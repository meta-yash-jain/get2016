<html>
<head>
    <title>Vowels and Consonants</title>
</head>
<script>
    function greatest() {
        var val = document.getElementById("charac").value;


        if (val == 'a' || val == 'e' || val == 'i' || val == 'o' || val == 'u') {
            alert("Character is vowel");
        } else {
            if (isNaN(val) || val < 1 || val > 10) {
                alert("Character is Consonant");
            } else {
                alert("Input Invalid");
            }

        }
    }
</script>
<body>
Enter Character <input type="text" id="charac" value="" /><br/>
<input type="button" onclick="greatest();" value="Submit" /><br/>
</body>
</html>
