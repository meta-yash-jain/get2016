<html>
<head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <script src="js/jquery-3.1.0.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/application.css" rel="stylesheet" type="text/css" />
</head>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 borderDiv"><h1>Yash Jain</h1></div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 borderDiv"><em>Primary Text</em></div>
        <div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 borderDiv"><em>Primary Text</em></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 text-danger borderDiv">Danger Text</div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 text-danger borderDiv">Danger Text</div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-muted borderDiv"><small>Muted Text</small></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-muted borderDiv"><small>Muted Text</small></div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 text-warning borderDiv" style="text-align: right;"><strong>Strong Warning text</strong></div>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 text-warning borderDiv text-right" style="text-align: right;"><strong>Strong Warning text</strong></div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 text-success borderDiv"><strong>Strong Success text</strong></div>
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 text-success borderDiv"><strong>Strong Success text</strong></div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 borderDiv text-info" style="text-align: left;">Informative Text</div>
    </div>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
