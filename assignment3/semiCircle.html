<!DOCTYPE html>
<html>
<head>
    <title>Semi Circle</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle="#2e94d1";
    ctx.arc(100, 75, 50, 0.5 * Math.PI, 1.5 * Math.PI);
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.lineWidth=5;
    ctx.fillStyle="white";
    ctx.strokeStyle = '#979b9c';
    ctx.arc(100, 75, 48, 1.5 * Math.PI, 0.5 * Math.PI);
    ctx.fill();
    ctx.stroke();

</script>

</body>
</html>
