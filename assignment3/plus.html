<!DOCTYPE html>
<html>
<head>
    <title>Circle</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle="#fcb03c";
    ctx.arc(150, 150, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.fillStyle="white";
    ctx.fillRect(144, 107, 10, 85);
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.fillStyle="white";
    ctx.fillRect(105, 144, 90, 10);
    ctx.fill();

</script>

</body>
</html>
