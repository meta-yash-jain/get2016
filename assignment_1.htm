<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div id="wrapper">
    <div class="myheader">
        My Profile
    </div>
    
   <img src="../../HTML/images/html5features.jpg"  width="207" height="180" style="float:left; padding:10px;"/>
    <form >
        <table align="center" width="50%">
        	<tr>
            	<td><strong>Contact Information</strong></td>
            </tr>
        	<tr>
            	<td>E-Mail : </td>
            	<td><input type="email" name="email" /></td>
            </tr>
        	<tr>
            	<td>Mobile : </td>
            	<td><input type="text" name="mobileNo" /></td>
            </tr>
        	<tr>
            	<td>Work Phone: </td>
            	<td><input type="text" name="workPhone" /></td>
            </tr>
        	<tr>
            	<td>Internal Phone: </td>
            	<td><input type="text" name="internalPhone" /></td>
            </tr>
        	<tr class="cellSpace">
            	<td>Skype: </td>
            	<td><input type="text" name="skype" /></td>
            </tr>
        	<tr>
            	<td><strong>General Information</strong></td>
            </tr>
        	<tr>
            	<td>Birthday : </td>
            	<td><input type="date" name="birthdate" /></td>
            </tr>
        	<tr>
            	<td>Middle Name : </td>
            	<td><input type="text" name="middleName" /></td>
            </tr>
        	<tr>
            	<td>Departments : </td>
            	<td><input type="text" name="department" /></td>
            </tr>
        	<tr class="cellSpace">
            	<td>Status: </td>
            	<td><input type="text" name="status" /></td>
            </tr>
        	<tr>
            	<td><strong>Additional Information</strong></td>
            </tr>
        	<tr>
            	<td>Other Websites</td>
            	<td><textarea name="otherWebsites"></textarea></td>
            </tr>
        	<tr>
            	<td>Skills : </td>
            	<td><input type="text" name="skills" /></td>
            </tr>
        	<tr>
            	<td>Interests : </td>
            	<td><input type="text" name="interest" /></td>
            </tr>
        	<tr>
            	<td>Groups</td>
            	<td><textarea name="groups"></textarea></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
